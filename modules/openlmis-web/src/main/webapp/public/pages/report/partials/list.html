<div>
  <h2><span id="reportHeader" openlmis-message="reports.header"></span>
    <a id="addNew" ng-href="#/create" class="pull-right btn btn-primary" ng-show="hasPermission('MANAGE_REPORT')"
       openlmis-message="button.add.new"></a>
  </h2>

  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="successMessage" ng-show="successMessage"></div>

  <div id="noReportsMessage" class="alert alert-info" ng-hide="reportTemplates.length"
       openlmis-message="no.reports.message"></div>

  <table class="table table-striped table-bordered" ng-show="reportTemplates.length">
    <thead>
    <tr class="gradient-header">
      <th id="reportNameHeader" class="col-desc" openlmis-message="report.name.label">
      </th>
      <th id="descriptionHeader" class="col-right" openlmis-message="create.report.description">
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="reportTemplate in reportTemplates | orderBy : 'name'">
      <td>
        <a id="reportName{{$index}}" ng-href="#/reports/{{reportTemplate.id}}">{{reportTemplate.name}}</a>
      </td>
      <td>
        <div id="reportDescription{{$index}}">{{reportTemplate.description}}</div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
